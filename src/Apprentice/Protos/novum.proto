syntax = "proto3";

option csharp_namespace = "Novum.Server";

package Novum.Server;

// The greeting service definition.
service Authentication {
  rpc Initialize (InitializeRequest) returns (InitializeReply);
  rpc Login (LoginRequest) returns (LoginReply);
  rpc Logou (LogoutRequest) returns (LogoutReply);
}

// The request message containing the user's name.
message InitializeRequest {
  string id = 1;
  ClientType clientType = 2;
  string clientVersion = 3;
  uint32 test = 4;
}

enum ClientType {
    NONE = 0;
    ORDERMAN = 1;
    WINDOWS = 2;
    WEB = 3;
}

// The response message containing the greetings.
message InitializeReply {
  uint32 unixTimestamp = 1;
}

message LoginRequest {
  string input = 1;
  LoginInputType inputType = 2;
}

enum LoginInputType {
  NONE = 0;
  MANUALLY = 1;
  KEY = 2;
}

message LoginReply {}

message LogoutRequest {}

message LogoutReply {}

